<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Formulários HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--                           == FORMULÁRIOS ==

        * São utilizados para coletar dados dos usuários, como informações de login, detalhes de contato, pesquisas, entre outros.

        * Para criar um Formulário, utilizamos a tag <FORM>. Dentro dela, incluímos diversos elementos, como campo de texto, caixa de seleção, botões, etc.

        Dentro dela pode ter alguns atributos:

            * action: Especifica a URL para onde os dados do formulário serão enviados.

            * method: Define que ação deve ser executada com as informações (geralmente GET ou POST).

                GET: Utilize quando estiver realizando uma requisição que não altera o estado do servidor, como solicitações de busca, navegação entre páginas, etc.
        
                POST: Utilize quando estiver realizando uma requisição que altera o estado do servidor, como envio de formulários de cadastro, login, atualização de dados ou envio de arquivos.
        
            == PRINCIPAIS TAGS == 

        <input>: Utilizado para criar diferentes tipos de campos de entrada.

            * type: Define o tipo de entrada (text, email, password, submit, etc.).

            * name: Atribui um nome ao campo, usado para identificar os dados no servidor.

            * id: Usado para associar rótulos (<label>) aos campos.

        <label>: Descreve o propósito de um campo de entrada.
            for: Associa o rótulo a um campo de entrada pelo seu id. 
============================================================================= -->

    <h1>Tipos de Formulários em HTML</h1>
    <!-- Cadastrar os atributos do Formulário. -->
    <form action="dado.php" method="post">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>

        <!-- Atributo Name e For -->
        <div>
            <label for="idade">Idade:</label>
            <input type="text" name="idade">
        </div>

        <!-- Tag Select -->
        <div>
            <label for="trabalho">Selecione sua profissão:</label>
            <select name="trabalho" id="trabalho">
                <option value="programador">Programador</option>
                <option value="cozinheiro">Cozinheiro</option>
                <option value="vasp">VASP</option>
            </select>
        </div>

        <!-- Atributo Selected -->
        <div>
            <label for="contrato">Você leu os termos do contrato?</label>
            <select name="contrato" id="contrato">
                <option value="sim">SIM</option>
                <option value="nao" selected>NÃO</option>
            </select>
        </div>

        <!-- Atributo Multiple (Múltiplas Seleções) -->
        <div>
            <label for="ingredientes">Selecione os ingredientes para fazer o seu lanche:</label>
            <select name="ingredientes" id="ingredientes" multiple>
                <option value="hamburguer">Hamburguer</option>
                <option value="queijo">Queijo</option>
                <option value="alface">Alface</option>
                <option value="molho">Molho Especial</option>
                <option value="cebola">Cebola</option>
                <option value="picles">Pícles</option>
                <option value="pao">Pão com Gergelim</option>
            </select>
        </div>

        <!-- Tag textarea -->
        <div>
            <label for="comentario">Comente aqui em poucas palavras o que achou do vídeo?</label>
            <textarea name="comentario" id="comentario"></textarea>
        </div>

        <!-- Tag Fildset -->
        <!-- Tag Legend: É como uma label, que descreve os inputs agrupados. -->
        <fieldset>
            <legend>Vamos falar sério agora. Qual o seu nome de verdade?</legend>

            <label for="primeiroNome">Primeiro Nome:</label>
            <input type="text" name="primeiroNome">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome">
        </fieldset>

        <!-- Tag Datalist (Parecida com a tag select, porém com um autocomplete) -->
        <div>
            <label for="sabor">Escolha o seu sabor de sorvete preferido:</label>
            <input type="text" list="sabores" name="sabor">

            <datalist id="sabores">
                <option value="pistache"></option>
                <option value="tamarindo"></option>
                <option value="graviola"></option>
                <option value="manga"></option>
                <option value="kiwi"></option>
            </datalist>
        </div>

        <!-- Tag Input para senhas. -->
        <div>
            <label for="password">Digite sua senha aqui.</label>
            <input type="password" name="password" id="password">
        </div>

        <!-- Input Radio: Usado para selecionar apenas uma opção.  -->
        <div>
            <label for="modeloCarro">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="brasilia" id="brasilia" name="brasilia">
                <label for="brasilia">Brasília Amarela</label>
            </div>

            <div class="radio">
                <input type="radio" name="jegue" id="jegue" name="jegue">
                <label for="jegue">Jeguezim Maroto</label>
            </div>

            <div class="radio">
                <input type="radio" name="bike" id="bike" name="bike">
                <label for="bike">Bicicleta</label>
            </div>
        </div>

        <!-- Input Checkbox: Parecido com o Radio, mas podemos selecionar uma ou mais opções e também tirar itens já selecionados. -->

        <div>
            <label for="linguagem">Quais das linguagens de programação você não conhece?</label>
            <div class="radio">
                <input type="checkbox" name="linguagem" id="c">
                <label for="c">C#</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="linguagem" id="java">
                <label for="java">JAVA</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="linguagem" id="python">
                <label for="python">Python</label>
            </div>
        </div>

        <!-- Input para Datas -->
        <div>
            <label for="aniversario">Em que ano você nasceu?</label>
            <input type="date" name="aniversario" id="aniversario">
        </div>

        <!-- Input para upload de arquivos. -->
        <div>
            <label for="imagem">Carregue aqui a sua imagem de perfil.</label>
            <input type="file" name="imagem" id="imagem">
        </div>

        <!-- Input para números. -->
        <div>
            <label for="salario">Qual o valor do seu salário?</label>
            <input type="number" name="salario" id="salario">
        </div>

        <!-- Input para e-mail -->
        <div>
            <label for="email">Qual o seu e-mail?</label>
            <input type="email" name="email" id="email">
        </div>

        <!-- Atributo Value: Um valor já preenchido. -->
         <div>
            <label for="nome">Nome do Indivíduo:</label>
            <input type="text" name="nome" id="nome" value="Equipe 01 - ">
         </div>

         <!-- Atributo Disable: Desabilita o campo para uso. -->
          <div>
            <p>Tente mudar o texto.</p>
            <input type="text" name="name" id="name" value="não precisa preencher" disabled>
          </div>

         <!-- ATIBUTO PLACEHOLDER - é um texto temporário exibido em um campo de formulário ou área de texto antes que o usuário insira um valor. Ele serve como uma dica visual para o usuário sobre o tipo de informação esperada naquele campo.  -->
          <div>
            <label for="nome">Nome do Aluno:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite aqui o nome completo do aluno.">
          </div> 

          <!-- Atributo Required: É um tipo de validação em HTML. -->
          <div>
            <label for="aniversrio">*Ano de Nascimento</label>
            <input type="date" name="aniversario" id="aniversario" required>
          </div>

          <!-- Botão de Envio -->
           <input type="submit" value="Enviar Formulário">

           <!-- Botão de Reset -->
            <input type="reset" value="Limpar Formulário">

    </form>
    <p>Campos que possuem um (*) são campos obrigatórios.</p>

</body>

</html>
